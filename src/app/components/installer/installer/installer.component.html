<div class="row m-0" *ngIf="origin === 'setup'">
    <div class="col-3 col-lg-6 wrap">
        <div class="container mx-auto align-center">
            <div class="row row-full m-0">
                <div class="center-grid text-center wrap align-self-center col-xs-6 card-block">
                </div>
            </div>
        </div>
    </div>

    <div class="col-9 col-sm-9 form-bg col-lg-6 login">
        <div class="container mx-auto align-center">
            <div class="row row-full m-0">
                <div class="col-lg-12 h-100 center-grid align-self-center">
                    <div class="row row-full m-0 content-block">
                        <div class="center-grid align-self-center col-lg-8 card">

                            <h6 class="text-center">{{'INSTALLER_HEADING' | translate}}</h6>
                            <br>
                            <div class="font-group">
                                <div class="form-group ">
                                    <div class="installers">
                                        <div class="btn-group row pull-left" role="group" text-right>
                                            <div class="col-12 mt-1 p-0">
                                                <button type="button" class="btn" (click)="toggleCS('emis')">
                                                    <img src="assets/images/check.png" width="32px" *ngIf="isEmis === true"/>
                                                    <img src="assets/images/uncheck.png" width="32px" *ngIf="isEmis != true"/>
                                                    <p>EMIS</p>
                                                </button>
                                            </div>
                                            <div class="col-12 mt-1 p-0">
                                                <button type="button" class="btn" (click)="toggleCS('tpp')">
                                                    <img src="assets/images/check.png" width="32px" *ngIf="isTpp === true"/>
                                                    <img src="assets/images/uncheck.png" width="32px" *ngIf="isTpp != true"/>
                                                    <p>TPP</p>
                                                </button>
                                            </div>
                                            <div class="col-12 mt-1 p-0">
                                                <button type="button" class="btn" (click)="toggleCS('vision')">
                                                    <img src="assets/images/check.png" width="32px" *ngIf="isVision === true"/>
                                                    <img src="assets/images/uncheck.png" width="32px" *ngIf="isVision != true"/>
                                                    <p>VISION</p>
                                                </button>
                                            </div>
                                            <!-- <div class="col-12 mt-1 p-0">
                                                <div ngbDropdown class="d-inline-block">
                                                    <button class="btn btn-outline-primary" id="languageMenu" ngbDropdownToggle>
                                                        {{ selectedLanguage.display }}
                                                    </button>
                                                    <div ngbDropdownMenu aria-labelledby="languageMenu">
                                                        <button ngbDropdownItem *ngFor="let language of languages" (click)="changeLanguage(language)">
                                                            {{ language.display }}
                                                        </button>
                                                    </div>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>

                                <hr />
                                <br />
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-success search-button" (click)="doSubmit(true)">
                                            {{'INSTALLER_CONTINUE' | translate}}
                                            <span aria-hidden="true" class="spinner-border spinner-border-sm spinner"  *ngIf="isLoading" role="status"></span>

                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
