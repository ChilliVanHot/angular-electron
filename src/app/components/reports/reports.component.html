<div class="flexBox border-left-info shadow">
    <div class="sidebar-box">
        <as-split direction="horizontal" [useTransition]="true" (gutterClick)="onGutterClick($event)" (dragEnd)="onDragEnd($event)">
            <as-split-area [size]="areas[0].size" order="areas[0].order">
                <as-split direction="vertical">
                    <as-split-area class="">

                        <ul ngbNav #nav="ngbNav" class="nav-tabs">
                            <li ngbNavItem>
                              <a ngbNavLink>Favourites</a>
                              <ng-template ngbNavContent>

                                    <div class="row">
                                        <div class="col-12">
                                            <div  *ngFor="let report of reportService.favouriteList">
                                                <div *ngIf="report.favourite" class="link">
                                                    <div class="col-xs-10 col-sm-10" >
                                                        <h5 class="mb-0">{{ report.title }}</h5>
                                                        <p class="small mb-0">{{ report.description }}</p>
                                                    </div>
                                                    <div class="col-xs-2 col-sm-2">
                                                        <button type="button" class="btn btn-light push-right cleafix starsblock" (click)="updateFavourite(report)">
                                                            <span class="fa fa-star fa-2x yellow"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                            <div  *ngIf="reportService.favouriteList.length === 0">
                                                <div class="col-xs-10 col-sm-10">
                                                    <h6 class="mb-0">No Favourites yet...</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </li>
                            <li ngbNavItem>
                              <a ngbNavLink>All Reports</a>
                              <ng-template ngbNavContent>

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="link" *ngFor="let report of reportService.itemList">
                                                <div class="col-xs-10 col-sm-10" >
                                                    <h5 class="mb-0">{{report.title}}</h5>
                                                    <p class="small mb-0">{{ report.description }}</p>
                                                </div>
                                                <div class="col-xs-2 col-sm-2">
                                                    <button type="button" class="btn btn-light push-right cleafix starsblock" (click)="updateFavourite(report)">
                                                        <span *ngIf="report.favourite" class="fa fa-star fa-2x yellow"></span>
                                                        <span *ngIf="!report.favourite" class="fas fa-star fa-2x "></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </li>
                          </ul>
                          <div [ngbNavOutlet]="nav"></div>
                    </as-split-area>
                </as-split>
            </as-split-area>

            <as-split-area [size]="areas[1].size" order="areas[1].order">
                <router-outlet></router-outlet>
            </as-split-area>

        </as-split>
    </div>
</div>
