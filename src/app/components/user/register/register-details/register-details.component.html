<div class="row m-0">
    <div class="col-3 col-lg-6 wrap">
        <div class="container mx-auto align-center">
            <div class="row row-full m-0">
                <div class="center-grid text-center wrap align-self-center col-xs-6 card-block">
                    </div>
                    </div>
                    </div>

    </div>
    <div class="col-9 col-sm-9 form-bg col-lg-6 login">
    <div class="container mx-auto align-center">
        <div class="row row-full m-0">
            <div class="col-lg-12 h-100 center-grid align-self-center">
                <div class="row row-full m-0 content-block">
            <div class="center-grid align-self-center col-lg-8 card card-block2">

                <h6 class="text-center">Welcome, Please sign up your account.</h6>
                <br>
                <div class="font-group">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="input-group">

                                    <input class="form-control" type="text" placeholder="First name"
                                        ng-model="formData.firstName" required />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">

                                    <input class="form-control" type="text" placeholder="Last name"
                                        ng-model="formData.lastName" required />
                                </div>
                            </div>
                        </div><br/>
                        <div class="input-group">

                            <input class="form-control" type="text" placeholder="Practice Code"
                                ng-model="formData.practiceCode" required />
                        </div><br/>
                        <div class="input-group">

                            <input class="form-control" type="email" placeholder="Email"
                                ng-model="formData.email" required />
                        </div><br/>
                        <div class="input-group">

                            <input class="form-control" type="password" placeholder="Password"
                                ng-model="formData.password" required />
                        </div><br/>
                        <div class="input-group">

                            <input class="form-control" type="password" placeholder="Confirm Password"
                                ng-model="formData.confirmPassword" required />
                        </div><br/>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input small" id="termsConditions">
                                    <label class="form-check-label small" for="termsConditions">I agree with terms and conditions</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="center-grid col-6 align-self-center offset-3">
                              <a routerLink="/register" role="button" aria-pressed="true" class="btn btn-block btn-primary">Sign up</a>
                            </div>

                        </div><br/>
                        <div class="row">
                            <div class="center-grid col-12 align-self-center">
                                <p class="small text-center">Already have an account? Sign in.</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                <div  class="center-grid col-12 align-self-center terms-footer">
                    <p class="small text-center">Terms of use. Privacy Policy</p>
                </div>
            </div>

        </div>
        </div>

</div>

</div>
</div>
