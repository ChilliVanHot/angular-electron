<div class="row m-0">
    <div class="col-3 col-lg-6 wrap">
        <div class="container mx-auto align-center">
            <div class="row row-full m-0">
                <div class="center-grid text-center wrap align-self-center col-xs-6 card-block">
                    </div>
                    </div>
                    </div>

    </div>
    <div class="col-9 col-sm-9 form-bg col-lg-6 login">
    <div class="container mx-auto align-center">
        <div class="row row-full m-0">
            <div class="col-lg-12 h-100 center-grid align-self-center">
                <div class="row row-full m-0 content-block">
            <div class="center-grid align-self-center col-lg-8 card card-block">

                <h6 class="text-center">Please setup your security questions.</h6>
                <br>
                <div class="font-group">
                    <form>
                        <div class="">
                            <label>Security question 1:</label>
                            <select class="form-control" formControlName="question1" class="form-control">
                                <option *ngFor="let question of questionList1" [value]="question">{{ question.question }}</option>
                            </select>
                        </div><br/>
                        <div class="input-group">

                            <input class="form-control" type="text" placeholder="Type answer..."
                                ng-model="formData.answer1" required />
                        </div><br/>
                        <div class="">
                            <label>Security question 2:</label>
                            <select class="form-control" formControlName="question2" class="form-control">
                                <option *ngFor="let question of questionList2" [value]="question">{{ question.question }}</option>
                            </select>
                        </div><br/>
                        <div class="input-group">

                            <input class="form-control" type="text" placeholder="Type answer..."
                                ng-model="formData.answer2" required />
                        </div><br/>
                        <div class="">
                            <label>Security question 3:</label>
                            <select class="form-control" formControlName="question3" class="form-control">
                                <option *ngFor="let question of questionList3" [value]="question">{{ question.question }}</option>
                            </select>
                        </div><br/>
                        <div class="input-group">

                            <input class="form-control" type="text" placeholder="Type answer..."
                            ng-model="formData.answer3" required />
                        </div><br/>
                        <div class="row">
                            <h6 class="text-center">These questions will be used to verify your identity and recover your password should you ever forget it.</h6>
                        </div><br/>
                        <div class="row">
                            <div class="center-grid col-6 align-self-center offset-3">
                              <a routerLink="/register-pin" role="button" aria-pressed="true" class="btn btn-block btn-primary">Next</a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div  class="center-grid col-12 align-self-center terms-footer">
                <p class="small text-center">Terms of use. Privacy Policy</p>
            </div>
            </div>

        </div>
        </div>

</div>

</div>
</div>
