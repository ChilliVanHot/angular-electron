<div class="row m-0">
    <div class="col-3 col-lg-6 wrap">
        <div class="container mx-auto align-center">
            <div class="row row-full m-0">
                <div class="center-grid text-center wrap align-self-center col-xs-6 card-block">
                    </div>
                    </div>
                    </div>

    </div>
    <div class="col-9 col-sm-9 form-bg col-lg-6 login">
    <div class="container mx-auto align-center">
        <div class="row row-full m-0">
            <div class="col-lg-12 h-100 center-grid align-self-center">
                <div class="row row-full m-0 content-block">
            <div class="center-grid align-self-center col-lg-8 card card-block2">

                <h6 class="text-center">Welcome Back, Please login to your account.</h6>
                <br>
                <div class="font-group">
                    <form>
                        <div class="input-group">

                            <input class="form-control" type="text" placeholder="Username"
                                ng-model="formData.userName" required />
                        </div><br/>
                        <div class="input-group">

                            <input class="form-control" type="password" placeholder="Password"
                                ng-model="formData.password" required />
                        </div>

                        <hr />
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input small" id="rememberMe">
                                    <label class="form-check-label small" for="rememberMe">Remember me</label>
                                  </div>
                            </div>
                            <div class="col-6">
                                <a routerLink="/ForgetPasswordForm" class="float-right small dark">Forgot Password</a>
                            </div>
                        </div><br/>
                        <div class="row">
                            <div class="col-6">
                              <a routerLink="/login" role="button" aria-pressed="true" class="btn btn-primary btn-block">Login</a>
                            </div>
                            <div class="col-6">
                                <a routerLink="/register-details"  role="button" aria-pressed="true" class="btn btn-outline-primary btn-block">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div  class="center-grid col-12 align-self-center terms-footer">
                <p class="small text-center">Terms of use. Privacy Policy</p>
            </div>
            </div>

        </div>
        </div>

</div>

</div>
</div>
