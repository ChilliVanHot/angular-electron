<!-- <span> {{this.isLoading}}aaaaaa{{this.isLoadingVisible()}}</span> -->
<div *ngIf="isWarningVisible()" >
    <div class="row">
        <div class="col-8 text-center">
            <div class="card shadow p-5 red">
                <p>{{ 'EXPERTCARE_PATIENT_NONE' | translate }}</p>
            </div>
        </div>
    </div>
</div>
<!-- !isWarningVisible() || -->
<!-- || !isIframeVisible() -->
<div id="loadingIndicator" *ngIf=" isLoadingVisible() || this.isLoading || !isIframeVisible()" >
 <div class="center round-button-corners">
    <button type="button" class="btn btn-primary round-button-corners" style="height:10rem" disabled >
        <span class="spinner-border valign-middle" style="width: 4rem; height: 4rem;" role="status" aria-hidden="true"></span>
        <h1>{{ 'EXPERTCARE_LOADING' | translate }}</h1>
    </button>
</div>
</div>

<div class="overlay" *ngIf="isIframeVisible()">
    <iframe [src]="url | safe "
            frameborder="0"
            height="100%"
            width="100%"
            style="max-width:100%;"
            (load)="doLoaded()">
    </iframe>
</div>
